<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Noto Sans KR", sans-serif;
      }

      .content {
        max-width: 512px;
        margin: 0 auto;
        text-align: center;
      }

      .info {
        justify-content: space-between;
        margin-top: 1rem;
      }

      a {
        color: inherit;
      }

      .author {
        text-align: right;
        font-style: italic;
        color: rgb(104, 104, 104);
        font-size: 0.95rem;
      }

      h2 {
        margin: 3rem 0;
        margin-bottom: 1rem;
      }

      .class-info {
        display: flex;
        flex-direction: column;
      }

      .info-content {
        display: flex;
        justify-content: left;
        margin-bottom: 1rem;
        flex-wrap: wrap;
      }

      .info-content > div {
        margin-right: 1rem;
      }

      @media screen and (max-width: 512px) {
        .content {
          padding: 1rem;
        }

        h1 {
          font-size: 1.25rem;
        }

        .desc {
          font-size: 0.85rem;
        }

        .author {
          font-size: 0.8rem;
        }
      }
    </style>
    <script src="index.js"></script>
    <title>HYUH 23 Timetable Generator</title>
  </head>
  <body>
    <div class="content">
      <h1>2023 한대부고 고3 시간표 생성기</h1>
      <div class="desc">
        이동수업 시간표는 <code>한양통>출결관리>시간표</code>에서 확인할 수
        있습니다.
      </div>
      <div class="info">
        <div class="github"></div>
        <div class="author">
          Dev by 30501(20601) 김규산 (<a
            href="https://github.com/5tarlight/hyuh23-g3-table"
            >Github</a
          >)
        </div>
      </div>

      <h2>정보</h2>
      <div class="class-info">
        <div class="info-content">
          <div>
            <label for="class">반</label>
            <select name="class" id="class">
              <option value="1">1반</option>
              <option value="2">2반</option>
              <option value="3">3반</option>
              <option value="4">4반</option>
              <option value="5">5반</option>
              <option value="6">6반</option>
              <option value="7">7반</option>
              <option value="8">8반</option>
              <option value="9">9반</option>
              <option value="10">10반</option>
            </select>
          </div>

          <div>
            <label for="affil">계열</label>
            <select name="affil" id="affil">
              <option value="ee">이과</option>
              <option value="mun">문과</option>
            </select>
          </div>
          <div>
            <label for="math">수학</label>
            <select name="math" id="math">
              <option value="calculus">미적분</option>
              <option value="stats">확률과 통계</option>
            </select>
          </div>
        </div>
        <div class="info-content">
          <!-- A -->
          <div>
            <label for="select-a">A</label>
            <select name="select-a" id="select-a">
              <option value="phy">물리학2</option>
              <option value="cal">미적분</option>
              <option value="chem">화학2</option>
              <option value="loc">지역이해</option>
              <option value="pil">철학</option>
              <option value="liter">현대문학감상</option>
              <option value="eth">윤리와 사상</option>
              <option value="art">미술사</option>
              <option value="leg">고전과 윤리</option>
              <option value="sci">생활과 과학</option>
              <option value="sport">스포츠 생활</option>
            </select>
          </div>

          <!-- B -->
          <div>
            <label for="select-b">B</label>
            <select name="select-b" id="select-b">
              <option value="nur">보건</option>
              <option value="eco">경제수학</option>
              <option value="cal">미적분</option>

              <option value="life">생명과학2</option>
              <option value="liter">현대문학감상</option>
              <option value="sci">생활과 과학</option>
              <option value="leg_k">고전과 윤리(김주연T)</option>
              <option value="leg_j">고전과 윤리(정세라T)</option>
              <option value="earth">지구과학2</option>
              <option value="sport">스포츠 생활</option>
            </select>
          </div>

          <!-- C -->
          <div>
            <label for="select-c">C</label>
            <select name="select-c" id="select-c">
              <option value="en">심화영어독해</option>
              <option value="cal">미적분</option>
              <option value="chem">화학2</option>
              <option value="loc">지역이해</option>
              <option value="life">생명과학2</option>
              <option value="liter">현대문학감상</option>
              <option value="cul">사회문화</option>
              <option value="art">미술사</option>
              <option value="leg">고전과 윤리</option>
              <option value="env">환경</option>
              <option value="ai">인공지능과 피지컬 컴퓨팅</option>
            </select>
          </div>

          <!-- D -->
          <div>
            <label for="select-d">D</label>
            <select name="select-d" id="select-d">
              <option value="cal">미적분</option>
              <option value="sci">생활과 과학</option>
              <option value="chem">화학2</option>
              <option value="liter">현대문학감상</option>
              <option value="life">생명과학2</option>
              <option value="earth">지구과학2</option>
              <option value="cul">사회문화</option>
              <option value="pil">철학</option>
              <option value="leg">고전과 윤리</option>
              <option value="env">환경</option>
              <option value="read">고전읽기</option>
            </select>
          </div>

          <!-- E -->
          <div>
            <label for="select-e">E</label>
            <select name="select-e" id="select-e">
              <option value="phy">물리학2</option>
              <option value="cal">미적분</option>
              <option value="edu">교육학</option>
              <option value="chem">화학2</option>
              <option value="liter">현대문학감상</option>
              <option value="life">생명과학2</option>
              <option value="cul">사회문화</option>
              <option value="eth">윤리와 사상</option>
              <option value="asia">동아시아사</option>
              <option value="leg">고전과 윤리</option>
              <option value="env">환경</option>

          <!-- F -->
          <div>
            <label for="select-f">F</label>
            <select name="select-f" id="select-f">
              <option value="phy">물리학2</option>
              <option value="cal">미적분</option>
              <option value="nur">보건</option>
              <option value="geo">한국지리</option>
              <option value="liter">현대문학감상</option>
              <option value="life">생명과학2</option>
              <option value="cul">사회문화</option>
              <option value="sci">생활과 과학</option>
              <option value="edu">교육학</option>
              <option value="eth">윤리와 사상</option>
              <option value="leg">고전과 윤리</option>
              <option value="read">고전읽기</option>
              <option value="ai">인공지능과 피지컬 컴퓨팅</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
